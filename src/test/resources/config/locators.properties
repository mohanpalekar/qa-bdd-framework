# --- Login Page ---
login.username=name:username
login.password=relative:tag:input|below=login.username
login.password1=name:password
login.submit1=relative:tag:button|below=password.input|toRightOf=remember.checkbox|near=hint.text:80
login.submit=relative:tag:button|below=login.password
login.forgot.password=relative:tag:p|below=login.password
login.button=tagName:button
login.failed=xpath://p[text()='Invalid credentials']
login.page.text=xpath://h5[text()='Login']


# --- Home Page ---
home.dashboard=xpath://h6[text()='Dashboard']
home.user.menu=xpath://p[@class='oxd-userdropdown-name']
home.logout=linkText:Logout
home.profileIcon=css:.profile-icon
home.notifications=css:.notification-bell
home.quickAction=css:.quick-action
home.userProfile=xpath://div[@class='user-profile' and text()='Admin User']
home.employee.distribution.report=xpath://p[text()='Employee Distribution by Location']


# --- Text Box Page ---
textbox.full.name=id:fullName
textbox.email=id:userEmail
textbox.currentAddress=id:currentAddress
textbox.permanentAddress=id:permanentAddress
textbox.submit=id:submit
